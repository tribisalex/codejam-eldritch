<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/style.css">

    <link rel="shortcut icon" href="assets/mythicCardBackground.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&display=swap" rel="stylesheet">

    <title>Eldritch game</title>
</head>
<body>
<header>
    <div class="header-container">
        <div class="back-to-begin">
            <img src="assets/start.png" alt="back to choice map">
        </div>
        <div class="map-status">Выберите карту древнего</div>
        <div class="level-status"></div>
    </div>

</header>
<main>
    <div class="main-container">
        <div class="ancients">
            <img class="ancients-img" src="assets/Ancients/Cthulthu.png" alt="Ктулху">
            <img class="ancients-img" src="assets/Ancients/ShubNiggurath.png" alt="Шуб-Ниггурат">
            <img class="ancients-img" src="assets/Ancients/IogSothoth.png" alt="Йог-Сотот">
            <img class="ancients-img" src="assets/Ancients/Azathoth.png" alt="Азатот">
        </div>

        <div class="deck">
            <div class="deck-of-myths">
                <div class="myths-stage">
                    <div>Этап 1</div>
                    <div class="myths-circle stage1">
                        <div class="circle green"></div>
                        <div class="circle brown"></div>
                        <div class="circle blue"></div>
                    </div>
                    <div>Этап 2</div>
                    <div class="myths-circle stage2">
                        <div class="circle green"></div>
                        <div class="circle brown"></div>
                        <div class="circle blue"></div>
                    </div>
                    <div>Этап 3</div>
                    <div class="myths-circle stage3">
                        <div class="circle green"></div>
                        <div class="circle brown"></div>
                        <div class="circle blue"></div>
                    </div>
                </div>
            </div>

            <div class="deck-card-back">
                <img src="assets/mythicCardBackground.png" alt="card back">
            </div>

            <div class="deck-of-cards">
                <img class="deck-of-cards-img" src="assets/mythicCardBackground.png" alt="card">
            </div>
        </div>
    </div>
</main>
<footer>

</footer>

<div class="modal-levels">
    <h3 class="modal-levels-name"></h3>
    <div class="button-levels"><a href="#" class="button-levels-link">Очень легкий</a></div>
    <div class="button-levels"><a href="#" class="button-levels-link">Легкий</a></div>
    <div class="button-levels"><a href="#" class="button-levels-link">Средний</a></div>
    <div class="button-levels"><a href="#" class="button-levels-link">Высокий</a></div>
    <div class="button-levels"><a href="#" class="button-levels-link">Очень высокий</a></div>
</div>
<div class="overlay"></div>

<script src="js/index.js"></script>

</body>
</html>
